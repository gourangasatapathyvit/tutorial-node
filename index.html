<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Movi-Hub</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <header class="__header">Hub</header>

            <ul class="nav__option">
                <li class="option">Home</li>
                <li class="option">Movies</li>
                <li class="option">Series</li>
                <li class="option">Watch Later</li>
                <li class="option">About</li>
            </ul>

            <div class="search-section">
                <form id="search" class="form-inline">
                    <!-- <label class="sr-only" for="inlineFormInputName2">Name</label> -->
                    <input type="text" class="form-control" id="search-input" placeholder="Search Here">
                    <button class="button-11" role="button">Search</button>
                </form>
            </div>

        </nav>

        <section class="sorting-style">
            <span id="table-view" class="material-symbols-outlined icon-size">apps</span>
            <span id="list-view" class="material-symbols-outlined icon-size">menu</span>
        </section>

        <section class="card-container">
            <div class="card-box">
                <h1 oncopy="return false" oncut="return false">2000</h1>
                <img class="card-image" src="https://movie-list.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg"
                    alt="img">
                <div class="card-main-footer">
                    <div class="card-info">
                        <h3>Card Title</h3>
                    </div>

                    <div class="card-footer">
                        <a href="more-info/moreInfo.html">
                            <button class="button-11 card-footer-button" id="more-info">More Info</button>
                        </a>

                        <a href="more-info/moreInfo.html">
                            <button class="button-11 card-footer-button" id="fav-info">Watch Later</button>
                        </a>
                    </div>
                </div>
            </div>


            <div class="list-box">
                <h3>Card Title</h3>
                <div class="card-footer">
                    <button class="button-11 card-footer-button list-button" id="more-info">More Info</button>
                    <button class="button-11 card-footer-button list-button" id="fav-info">Watch Later</button>
                </div>
            </div>

        </section>

    </div>


</body>

</html>
